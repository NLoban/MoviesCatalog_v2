<div class="container">
    <div class="form-group">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input type="text" class="form-control" placeholder="{{'SEARCH'}}" ng-model="search">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let movie of movies">
            <div class="thumbnail movie">
                <a href="/{{type}}/details/{{movie.id}}"><img class="movie-img" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="..."></a>
                <div class="caption">
                    <a href="/{{type}}/details/{{movie.id}}">
                        <h3 *ngIf="movie.name != underfined">{{movie.name}}</h3>
                        <h3 *ngIf="movie.title != underfined">{{movie.title}}</h3>
                    </a>
                    <p>{{movie.overview }}{{movie.overview.length > 150 ? '...' : ''}}</p>
                    <p class=""><a href="/{{type}}/details/{{movie.id}}" class="btn btn-primary" role="button">{{'MORE'}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
